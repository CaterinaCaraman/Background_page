<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style>
      body {
      background-color: lightblue;
      }            
      button {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
      }
    </style>
    <title>BoogGeek_change background</title>
  </head>
  <body>
        <div id="randomColor">
          <button type="button" onclick="changeColor()">Click Me!</button>
        </div>
   <script>
        var color = ["#f5e90c", "#17961b", "#111211", "#1310de", "#ed6f07", "#ed07e2"];
        var i = 0;
        document.querySelector("button").addEventListener("click",
        function() {
          //ternary operator
          i = 1 < color.length ? ++i :0;
          document.querySelector("body").style.background = color[i]
        }
        )
  
        </script>
    </body>
</html>
